<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Keywords" content="Musica">
    <meta name="Description" content="Mathematica music list">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta name="generator" content="KodCloud">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <!-- 一些移动设备的全屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">

    <link rel="shortcut icon" href="images/mathematica.ico">
    <title>Musica</title>

    <!-- 引入jQuery官方类库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- 总样式表 -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- 响应式优化 -->
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <!-- 滚动条美化 -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.bootcdn.net/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- layer弹窗插件 -->
    <link rel="stylesheet" href="js/layer/skin/default/layer.css?v=3.0.2302" id="layuicss-skinlayercss">
    <!-- 加载动画 -->
    <link type="text/css" rel="stylesheet" href="css/kr-loading.css" />
</head>

<body>

    <div id="blur-img"></div>

    <!-- 头部logo -->
    <div class="header">
        <a class="logo"
            href="http://www.wolfram.com/language/12/machine-learning-for-images/text-recognition-to-read-music-sheets.html?product=mathematica"
            target="_blank">
            Mathematica Music
        </a>
    </div>

    <!-- 中间 -->
    <div class="center">
        <div class="container">
            <div class="btn-bar">
                <!-- tab按钮区 -->
                <div class="btn-box" id="btn-area">
                    <span class="btn" data-action="player" hidden>Playing</span>
                    <span class="btn active" data-action="list" title="Playing list">Play list</span>
                </div>
                <div class="serchsongs">
                    <input type="text" name="keywords" maxlength="17" id="krserwords" />
                    <div class="searchDivIcon"><span class="searchIcon"></span></div>
                </div>
            </div>

            <div class="data-area">
                <!--音乐播放列表-->
                <div id="main-list" class="music-list data-box">

                </div>
            </div>

            <!-- 右侧封面及歌词展示 -->
            <div class="player" id="player">
                <div id="music-stave" title="Song stave">
                    <iframe width="100%" height="100%" frameborder="0"></iframe>
                </div>
                <div id="music-info" title="Song info"></div>
            </div>
        </div>
    </div>

    <!--播放器-->
    <audio id="audio"></audio>

    <!-- 播放器底部区域 -->
    <div class="footer">
        <div class="container">
            <div class="con-btn">
                <a href="javascript:;" class="player-btn btn-prev" title="Previous"></a>
                <a href="javascript:;" class="player-btn btn-play" title="Play"></a>
                <a href="javascript:;" class="player-btn btn-next" title="Next"></a>
            </div>


            <div class="vol">
                <div class="quiet">
                    <a href="javascript:;" class="player-btn btn-quiet" title="Mute"></a>
                </div>
                <div class="volume">
                    <div class="volume-box">
                        <div id="volume-progress" class="mkpgb-area">
                            <div class="mkpgb-bar"></div>
                            <div class="mkpgb-cur"></div>
                            <div class="mkpgb-dot"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="others">
                <a href="javascript:;" class="player-btn btn-order" title="List cycle"></a>
                <a href="javascript:;" class="player-btn btn-download" title="Download"></a>
            </div>

            <div class="progress">
                <div class="progress_msg">
                    <div class="music_title">Select a song</div>
                    <div class="time_area">
                        <span class="current_time">00:00</span> /
                        <span class="all_time">00:00</span>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="progress-box">
                    <div id="music-progress" class="mkpgb-area">
                        <div class="mkpgb-bar"></div>
                        <div class="mkpgb-cur"></div>
                        <div class="mkpgb-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--下载按钮-->
    <a id="downabo" download=""></a>

    <!-- 加载动画相关js -->
    <script src="js/sg.js"></script>
    <script src="js/kr_util.js"></script>
    <!-- layer弹窗插件 -->
    <script src="js/layer/layer.js"></script>
    <!-- 滚动条美化插件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script
        src="https://cdn.bootcdn.net/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- 粘贴复制的插件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <!-- 列表方法 -->
    <script src="js/list_function.js"></script>
    <!-- 注册播放器 -->
    <script src="js/music_play.js"></script>
    <!-- 歌词解析装载 -->
    <script src="js/loadlyc.js"></script>
    <!-- 背景模糊化插件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/background-blur/0.1.3/background-blur.min.js"></script>

</body>

</html>
